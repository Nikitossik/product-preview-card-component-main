<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="product-card">
      <div class="product-card__image">
        <picture>
          <source srcset="./images/image-product-desktop.jpg" media="(min-width: 600px)" />
          <img src="./images/image-product-mobile.jpg" alt="" />
        </picture>
      </div>
      <div class="product-card__content">
        <p class="product-card__sub-title">
          PERFUME
        </p>
        <h2 class="product-card__title">
          Gabrielle Essence Eau De Parfum
        </h2>
        <div class="product-card__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="product-card__price-box">
          <span class="product-card__discount">$149.99</span>
          <div class="product-card__price">$169.99</div>
        </div>
        <a href="#" class="product-card__btn">
          <img class="product-card__btn-icon" src="./images/icon-cart.svg" alt="">
          <span>Add to Cart</span>
        </a>
      </div>
    </div>
</body>

</html>
